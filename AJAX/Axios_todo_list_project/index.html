<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="white" id="container">
        <div class="row">
            <div class="col s1 m1 l1">
                <h1 class="light-green-text">To Do List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div id="results">

                </div>

            </div>

        </div>
        <div class="row">
            <div class="col s12">
                <form>
                    <label for="title">Title</label>
                    <input type="text" class="input-field" id="title" data-lpignore="true">
                    <label for="description">Description</label>
                    <input type="text" class="input-field" id="description" data-lpignore="true">
                    <label for="price">Price</label>
                    <input type="text" class="input-field" id="price" data-lpignore="true">
                    <label for="imgUrl">imgUrl</label>
                    <input type="text" class="input-field" id="imgUrl" data-lpignore="true">
                    <button class="green center-align waves-effect" id="submit">Submit</button>
                    <i class="material-icons right">clear</i>
                </form>
            </div>
        </div>
    </div>
    


<script src="app3.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
        $(document).ready(function(){
                $('select').material_select();
            });
</script>
<script type="text/javascript" src="materialize.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>



</body>
</html>
