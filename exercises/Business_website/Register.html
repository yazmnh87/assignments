<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
    <title>Document</title>
</head>
<body>
        <nav class="black" style="height: 124px;">
                <div id="nav-wrapper">
                    <div class="container">
                        <a href="#" class="brand-logo black"><img src="Q3+Partners_1.png" style="height: 100px;" ></a>
                        <a class="button-collapse" data-activates="mobile-nav">
                            <i class="material-icons">menu</i>
                        </a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down black">
                          <li><a href="#">Home</a></li>
                          <li><a href="#">About</a></li>
                          <li><a href="#">Programs</a></li>
                          <li><a href="#">Register</a></li>
                          <li><a href="#">Sign In</a></li>
                        </ul>
                        <ul class="side-nav" id="mobile-nav">
                                <li>
                                    <a href="#">Home</a>
                                </li>
                                <li>
                                    <a href="#">About</a>
                                </li>
                                <li>
                                    <a href="#">Contact</a>
                                </li>
                                <li>
                                    <a href="#">Programs</a>
                                </li>
                                <li>
                                    <a href="#">Sign In</a>
                                </li>
                    </div>
                </div>
            </nav>
    <div class="container">
        <div>
        <h1 class="center-align">Register for Q3</h1>
        </div>
        <div class="row">
        <form>
            <div class="col s6 input-field">
                <input type="text" placeholder="Firstname" data-lpignore="true" id="firstname">
                <label for="firstname">First Name</label>
            </div>
            <div class="col s6 input-field">
                <input type="text" placeholder="Lastname" data-lpignore="true" id="lastname">
                <label for="lastname">Last Name</label>
            </div>
            <div class="col s12 input-field">
                <input type="text" placeholder="Email" data-lpignore="true" id="email">
                <label for="email">Email</label>
            </div>
        </form>
    </div>
    <div class="row">
            <div class="col s12 input-field">
                    <input type="text" placeholder="Address" data-lpignore="true" id="address">
                    <label for="address">Street Address</label>
            </div>

    </div>
    <div class="row">
        <div class="col s6 input-field">
            <input type="text" placeholder="City" data-lpignore="true" id="City">
            <label>City</label>
        </div>
        <div class="col s6 input-field">
                <select>
                    <option value=""></option>
                    <option value="">AL</option>
                    <option value="">AK</option>
                    <option value="">AZ</option>
                    <option value="">AR</option>
                    <option value="">CA</option>
                    <option value="">CO</option>
                    <option value="">CT</option>
                    <option value="">DE</option>
                    <option value="">FL</option>
                    <option value="">GA</option>
                    <option value="">HI</option>
                    <option value="">ID</option>
                    <option value="">IL</option>
                    <option value="">IN</option>
                    <option value="">IA</option>
                    <option value="">KS</option>
                    <option value="">KY</option>
                    <option value="">LA</option>
                    <option value="">ME</option>
                    <option value="">MD</option>
                    <option value="">MA</option>
                    <option value="">MI</option>
                    <option value="">MN</option>
                    <option value="">MS</option>
                    <option value="">MO</option>
                    <option value="">MT</option>
                    <option value="">NE</option>
                    <option value="">NV</option>
                    <option value="">NC</option>
                    <option value="">ND</option>
                    <option value="">OH</option>
                    <option value="">OK</option>
                    <option value="">OR</option>
                    <option value="">PA</option>
                    <option value="">RI</option>
                    <option value="">SC</option>
                    <option value="">SD</option>
                    <option value="">TN</option>
                    <option value="">TX</option>
                    <option value="">UT</option>
                    <option value="">VT</option>
                    <option value="">VA</option>
                    <option value="">WA</option>
                    <option value="">WV</option>
                    <option value="">WI</option>
                    <option value="">WY</option>

                </select>
                <label>State</label>
        </div>
    </div>
    <div class="row">
        <div class="col s4">
                <p>
                        <input type="radio" name="radio1" id="male">
                        <label class="black-text" for="male">Male</label>
                </p>
                <p>
                    <input type="radio" name="radio1" id="female">
                    <label class="black-text" for="female">Female</label>
                </p>
            </div>
            
                <div class="col s8">
                        <div>
                                <span>What program Are you interested in?</span>
                        </div>
                    
                        <input type="checkbox" name="radio1" id="University">
                        <label class="black-text" for="University">University</label>
                        <input type="checkbox" name="radio1" id="TradeSchool">
                        <label class="black-text" for="TradeSchool">Trade School</label>
                        <input type="checkbox" name="radio1" id="CommunityCollege">
                        <label class="black-text" for="CommunityCollege">Community College</label>
                        <input type="checkbox" name="radio1" id="cert">
                        <label class="black-text" for="cert">Certificate Program</label>
                </div>
    </div>
    <div class="row">
        <div class="col s1">
            <button class="btn-large green center-align">Submit</button>
        </div>
    </div>
    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').material_select();
        });
    </script>
    <script type="text/javascript" src="materialize.min.js"></script>
</body>
</html>
